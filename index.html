<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script/app.js"></script>
  <link rel="icon" type="image/png" href="/assets/favicon.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>snake</title>
</head>
<body>
  <div class="background"><img src="assets/nokia-background.png" alt="a picture of a nokia"></div>

  <h1 class="header">SNAKE</h1>

  <div class="border"></div>
  <div class="board"></div>
  <div class="start-message">
    <div class="button">play</div>
  </div>
  <div class="gg-message hidden">
    <div class="button">play again?</div>
    <div class="score"></div>
  </div>

  <div class="mobile-controls">
    <div id="l">L</div>
    <div id="u">U</div>
    <div id="d">D</div>
    <div id="r">R</div>
  </div>
 
</body>
</html>
