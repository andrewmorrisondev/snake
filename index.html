<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script/app.js"></script>
  <link rel="icon" type="image/png" href="/assets/imgs/favicon.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>snake</title>
</head>

<body class="preload">
  
  <!-- ON SCREEN -->
  <section class="screen">
    <div class='high-score'>
      <p>high score:</p>
      <h2 id="high-score-display"></h2>
      <p>ivan</p>
    </div>
    
    <div class="board"></div>
    
    <div class='current-score'>
      <p>score:</p>
      <h2 id="current-score-display">0</h2>
      <p></p>
    </div>
  </section>

    <!-- LINKS -->
    <div class="links no-transition">
      <a href="https://github.com/andrewmorrisondev/snake"><img id='github' src="assets/imgs/github-icon.png" alt="github icon"></a>
      <a href="https://www.linkedin.com/in/andy-morrison-b94945246/"><img id='linkedin' src="assets/imgs/linkedin-icon.png" alt="github icon"></a>
      <a href="https://www.andrewmorrison.dev"><p>code by andy</p></a>
    </div>
    <!-- LOGO -->
    <div class="logo">logo</div>

  <div class="phone preload">
    <img src="assets/imgs/nokia-background.png" alt="a picture of a nokia">
  </div>
    
  
  <!-- MESSAGES -->
  
  <div class="start-message">
    <div class="button">play</div>
  </div>
  <div class="gg-message hidden">
    <div class="button">play again?</div>
    <div class="score"></div>
  </div>
  
  <!-- ABSOLUTES -->

  <div class="button-animation-container">
    <!-- ANIMATIONS -->
    <img class='button-animation hidden' id='w' src="assets/imgs/buttons/nokia-up-pressed.png" alt="a picture of a nokia">
    <img class='button-animation hidden' id='s' src="assets/imgs/buttons/nokia-down-pressed.png" alt="a picture of a nokia">
    <img class='button-animation hidden' id='a' src="assets/imgs/buttons/nokia-left-pressed.png" alt="a picture of a nokia">
    <img class='button-animation hidden' id='d' src="assets/imgs/buttons/nokia-right-pressed.png" alt="a picture of a nokia">
    <img class='button-animation hidden' id='do-not-press' src="assets/imgs/buttons/do-not-pressed.png" alt="a picture of a nokia">
    <img class='button-animation hidden' id='hello' src="assets/imgs/buttons/hello.png" alt="a picture of a nokia">
  </div>
  
  <div id="background-style01"></div>
  <div id="background-style02"></div>
  <div class="border"></div>
  
  <div class='do-not-press'>
  </div>
  
  <div class="hello">
    <h3></h3>
  </div>

  <!-- MOBILE CONTROLS -->
  <div class="mobile-controls">
    <div id="L"><p>^</p></div>
    <div id="U"><p>^</p></div>
    <div id="R"><p>^</p></div>
    <div id="D"><p>^</p></div>
  </div>
  
</body>
</html>
